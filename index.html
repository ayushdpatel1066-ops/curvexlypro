<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Curvexly | The Premium AI Tools Directory</title>
    <meta name="description" content="Discover the best AI tools for 2024. Curated directory of premium Artificial Intelligence software." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              mono: ['"Inter"', 'monospace'],
            },
            colors: {
              curvex: {
                bg: 'var(--bg)',
                card: 'var(--card)',
                border: 'var(--border)',
                text: 'var(--text)',
                muted: 'var(--muted)',
                accent: 'var(--accent)',
                input: 'var(--input-bg)'
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, var(--grid-color) 1px, transparent 1px), linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px)",
            },
            boxShadow: {
              'premium': '0 10px 40px -10px rgba(0,0,0,0.5)',
              'glow': '0 0 20px rgba(var(--accent-rgb), 0.15)',
            },
            animation: {
              'float-in': 'float-in 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'shine': 'shine 8s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'float-in': {
                'from': { opacity: 0, transform: 'translateY(10px) scale(0.98)' },
                'to': { opacity: 1, transform: 'translateY(0) scale(1)' }
              },
              shine: {
                '0%': { backgroundPosition: '200% center' },
                '100%': { backgroundPosition: '-200% center' }
              }
            }
          },
        },
      }
    </script>
    <style>
        :root {
            /* Light Mode - Clean & crisp */
            --bg: #F8FAFC;
            --card: #FFFFFF;
            --border: #E2E8F0;
            --text: #0F172A;
            --muted: #64748B;
            --accent: #0F172A;
            --accent-rgb: 15, 23, 42;
            --input-bg: #FFFFFF;
            --grid-color: rgba(0, 0, 0, 0.03);
        }

        .dark {
            /* Dark Mode - Obsidian Premium (Rich Blue-Blacks) */
            --bg: #030712; /* Gray 950 */
            --card: #111827; /* Gray 900 */
            --border: #1F2937; /* Gray 800 */
            --text: #F9FAFB; /* Gray 50 */
            --muted: #9CA3AF; /* Gray 400 */
            --accent: #FFFFFF;
            --accent-rgb: 255, 255, 255;
            --input-bg: #111827;
            --grid-color: rgba(255, 255, 255, 0.03);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border); 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--muted); 
        }

        .glass-panel {
            background: rgba(var(--card), 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .bg-grid {
            background-size: 40px 40px;
            mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
